<form id="frm-post-assignment-for-<%= slave %>">
    <input type="hidden" name="slave" value="<%= slave %>">
    <select name="task">
    <% _.each(tasks, function(task){ %>
        <%= task %>
        <option value="<%= task.get("id") %>"><%= task.get("name") %>: <%= task.get("percent_completed") %>%</option>
    <% }); %>
    </select>
</form>
